
<form class="form" role="form" autocomplete="off"
	th:object="${prestamoForm}"
	th:action="${editMode} ?@{/prestamoLibro} :@{/prestamoForm}"
	method="post">
	<input class="form-control" type=hidden th:field="${prestamoForm.id}"
		th:if="${editMode}">
	<div class="form-group row">
		<label th:text="Libros" class="col-lg-3 col-form-label form-control-label">Codigolibro </label>
		<div class="col-lg-9">
			<select class="form-control" type="text" th:field="${prestamoForm.codigoLibro}">
			
				<option value="">Seleccione el libro a prestar</option>
				<option th:each="libro :${libros}" 
				th:value="${libro.id}" th:text="${libro.nombre}"></option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('codigoLibro')}"
				th:errors="*{codigoLibro}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label th:tecxt="Usuarios" class="col-lg-3 col-form-label form-control-label">Cedula usuario </label>
		<div class="col-lg-9">
			<select class="form-control" type="text" th:field="${prestamoForm.identi}">
				<option value="">Seleccione la cedula del usuario que solicita el prestamo</option>
				<option th:each="usuario :${usuarios}" th:value="${usuario.id}"
					th:text="${usuario.codigo}"></option>

			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('identi')}"
				th:errors="*{identi}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Descripcion</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${prestamoForm.descripcion}">
			<div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}"
				th:errors="*{descripcion}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Estado
		</label>
		<div class="col-lg-9">
		<select class="form-control" type="text" th:field="${prestamoForm.estado}">
		<option value="">Seleccione un estado</option>
		<option value="Activo">Activo</option>
		<option value="Inactivo">Inactivo</option>
		</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('estado')}"
				th:errors="*{estado}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha
			de prestamo</label>
		<div class="col-lg-9">
			<input class="form-control" type="date"
				th:field="${prestamoForm.fechaPrestamo}">
			<div class="alert-danger"
				th:if="${#fields.hasErrors('fechaPrestamo')}"
				th:errors="*{fechaPrestamo}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha
			de entrega</label>
		<div class="col-lg-9">
			<input class="form-control" type="date"
				th:field="${prestamoForm.fechaEntrega}">
		
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/editPrestamo/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Guardar"
				th:value="${editMode}?'Actualizar':'Registrar'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
		th:text="${formErrorMessage}">Error MEssage</div>
</form>
