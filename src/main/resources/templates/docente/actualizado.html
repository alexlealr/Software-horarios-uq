<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Editar docentes</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">
<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#userList').DataTable();
	});
</script>
</head>
<body>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link active" id="list-tab"
					data-toggle="tab" href="#list" role="tab" aria-controls="list"
					aria-selected="false">Actualizar Docente</a></li>
				
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					aria-labelledby="list-tab">
					<div class="card">
						<div class="card-header">
							<h4>Actualizar Docente</h4>
						</div>
						<div class="card-body">
						<div class="table-responsive">
	<table id="userList"
		class="table table-bordered table-hover table-striped">
			<thead class="thead-light">
				<tr>
											<th scope="col">#</th>
											<th scope="col">Nombres</th>
											<th scope="col">Apellidos</th>
											<th scope="col">Identificación</th>
											<th scope="col">Limite de horas</th>
											<th scope="col">Télefono</th>
											<th scope="col">Estado</th>
											<th scope="col">Ciudad</th>
											<th scope="col">Correo</th>
											<th scope="col">Acciones</th>
											<th></th>
			</tr>
			</thead>
			<tbody>
										<tr th:each="docente : ${docentes}">
											<td th:number="${docente.id}"/>
											<td th:text="${docente.nombre}"/>
											<td th:text="${docente.apellido}"/>
											<td th:text="${docente.identificacion}"/>
											<td th:text="${docente.limitHoras}"/>
											<td th:text="${docente.telefono}"/>
											<td th:text="${docente.estado}"/>
											<td th:text="${docente.ciudad}"/>
											<td th:text="${docente.correo}"/>									
											<td><a th:href="@{/editar/{id}(id=${docente.id})}"><i class="fas fa-edit"></i></a> | <a
												th:href="@{/borrar/{id}(id=${docente.id})}"><i class="fas fa-user-times" ></i></a></td>
										</tr>
									
			</tbody>
	</table>
</div>
						
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<input type="reset" class="btn btn-secondary" value="Cancelar">
										<button type="submit" class="btn btn-primary">Actualizar</button>
									</div>
								</div>
						</div>
					</div>
				</div>
				</div>
		</div>
	</div>
</body>
</html>
