<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Editar docentes</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">
<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#userList').DataTable();
	});
</script>
</head>
<body>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link active" id="list-tab"
					data-toggle="tab" href="#list" role="tab" aria-controls="list"
					aria-selected="false">Actualizar Docente</a></li>
				
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					aria-labelledby="list-tab">
					<div class="card">
						<div class="card-header">
							<h4>Actualizar Docente</h4>
						</div>
						<div class="card-body">
						<form class="form" role="form" th:action="@{/docente-form}" th:object="${docente}" method="post" autocomplete="off">
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Nombres
										</label>
									<div class="col-lg-9">
										<label class="col-lg-3 col-form-label form-control-label" th:field="*{nombre}">
										</label>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Apellidos
										</label>
									<div class="col-lg-9">
									<label class="col-lg-3 col-form-label form-control-label" th:field="*{apellido}">
										</label>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Identificaci√≥n</label>
									<div class="col-lg-9">
									<label class="col-lg-3 col-form-label form-control-label" th:field="*{identificacion}">
										</label>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Limite de horas</label>
									<div class="col-lg-9">
									<label class="col-lg-3 col-form-label form-control-label" th:field="*{limitHoras}">
										</label>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Telefono</label>
									<div class="col-lg-9">
									<label class="col-lg-3 col-form-label form-control-label" th:field="*{telefono}">
										</label>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Estado</label>
									<div class="col-lg-9">
									<label class="col-lg-3 col-form-label form-control-label" th:field="*{estado}">
										</label>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Ciudad" id="ciudad" required="required" th:field="*{ciudad}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Correo</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Correo" id="correo" required="required" th:field="*{correo}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<input type="reset" class="btn btn-secondary" value="Cancelar">
										<button type="submit" class="btn btn-primary">Actualizar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				</div>
		</div>
	</div>
</body>
</html>
