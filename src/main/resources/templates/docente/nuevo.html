<form class="form" role="form" th:action="@{/docente-form}" th:object="${docente}" method="post" autocomplete="off">
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Nombres
										</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Nombre" id="nombre" required="required" placeholder="tu nombre...">
										
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Apellidos
										</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Apellido" id="apellido" required="required" placeholder="apellido...">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Identificación</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Identificacion" id="identificacion" required="required" placeholder="identificación...">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Limite de horas</label>
									<div class="col-lg-9">
										<input class="form-control" type="number" name="LimitHoras" id="limitHoras" required="required" placeholder="limite de horas...">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Telefono</label>
									<div class="col-lg-9">
										<input class="form-control" type="tel" name="Telefono" id="telefono" required="required" placeholder="telefono...">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Estado</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Estado" id="estado" required="required" placeholder="Estado...">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Ciudad" id="ciudad" required="required" placeholder="Ciudad...">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Correo</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="Correo" id="correo" required="required" placeholder="Correo...">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<input type="reset" class="btn btn-secondary" value="Cancelar">
										<button type="submit" class="btn btn-primary">Guardar</button>
									</div>
								</div>
							</form>
