	<form class="form" role="form" autocomplete="off" th:object="${categoriaForm}" th:action="${editMode} ?@{/editCategoria} :@{/categoriaForm}" method="post">
		<input class="form-control" type=hidden th:field="${categoriaForm.id}"  th:if="${editMode}">
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Codigo
			</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${categoriaForm.codigo}">
				<div class="alert-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">Name Error</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Nombre
			</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${categoriaForm.nombre}">
				<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Edad</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${categoriaForm.edad}">
				<div class="alert-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Name Error</div>
			</div>
		</div>
		

		<div class="form-group row">
			<div class="col-lg-12 text-center">
			    <a class="btn btn-secondary"  th:href="@{'/editCategoria/cancel'}">Cancelar</a>
				<input type="submit" class="btn btn-primary" value="Guardar" th:value="${editMode}?'Actualizar':'Registrar'">
			</div>
		</div>
		<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
	</form>
