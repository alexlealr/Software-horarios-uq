<form class="form" role="form" autocomplete="off"
	th:object="${libroForm}"
	th:action="${editMode} ?@{/editLibro} :@{/libroForm}" method="post"
	enctype="multipart/form-data">
	<input class="form-control" type=hidden th:field="${libroForm.id}"
		th:if="${editMode}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Codigo
		</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${libroForm.codigo}">
			<div class="alert-danger" th:if="${#fields.hasErrors('codigo')}"
				th:errors="*{codigo}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre
		</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${libroForm.nombre}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}"
				th:errors="*{nombre}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Descripcion</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${libroForm.descripcion}">
			<div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}"
				th:errors="*{descripcion}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Categoria
		</label>
		<div class="col-lg-9">
			<select class="form-control" type="text"
				th:field="${libroForm.categ}">
				<option value="">Seleccione la categoria del libro</option>
				<option th:each="categoria :${categorias}"
					th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('categ')}"
				th:errors="*{categ}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label for="file" class="col-lg-3 col-form-label form-control-label">Portada</label>
		<div class="col-lg-9">
			<input type="file" name="file" class="form-control" />
			<div class="alert-danger" th:if="${#fields.hasErrors('imagen')}"
				th:errors="*{imagen}">Name Error</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/editLibro/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Guardar"
				th:value="${editMode}?'Actualizar':'Registrar'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
		th:text="${formErrorMessage}">Error MEssage</div>
</form>
